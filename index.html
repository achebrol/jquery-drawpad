<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="jquery-drawpad.css" />
    <style>
      body {
        background-color: rgb(248, 255, 227);
      }
      #target {
        margin: 100px auto;
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/survey-jquery"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <script src="dist/bundle.js"></script>
    <script>
      $(document).ready(function () {
        var archer_id = '2340720';
        $(document).surveysPlugin({
          archer_id: archer_id
        });
        $('#btn-feedback').on('click', function () {});
      });
    </script>
  </head>
  <body>
    <h1>jQuery Plugin Example</h1>
    <p>
      The buttons are equipped with the example plugin to produce a greeting
      message on each click. Try it:
    </p>
    <div>
      <button type="button" id="btn-feedback">Send Feedback</button>
    </div>
    <div id="messages"></div>
  </body>
</html>
