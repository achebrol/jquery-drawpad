<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/survey-jquery"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <style>
      .btn.btn-success {
        width: 500px;
        color: red;
      }
    </style>
    <script src="dist/bundle.js"></script>
    <script>
      $(document).ready(function () {
        var archer_id = '2340720';
        $(document).surveysPlugin({
          archer_id: archer_id
        });
        $('#btn-feedback button').on('click', function () {
          var feedback = $(document).feedback({
            archer_id: archer_id
          });
          feedback.show();
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery Plugin Example</h1>
    <p>
      The buttons are equipped with the example plugin to produce a greeting
      message on each click. Try it:
    </p>
    <div id="btn-feedback">
      <button type="button" class="btn btn-success">Send Feedback</button>
    </div>
    <div id="messages"></div>
  </body>
</html>
